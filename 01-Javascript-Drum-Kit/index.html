<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 Javascript Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K<kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L<kbd>
        <span class="sound">clap</span>
      </div>

    </div>
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="65" src="sounds/ride.wav"></audio>
    <audio data-key="65" src="sounds/snare.wav"></audio>
    <audio data-key="65" src="sounds/tink.wav"></audio>
    <audio data-key="65" src="sounds/tom.wav"></audio>

    <script type="text/javascript">
      window.addEventListener('keydown', function(e){
        console.log("Event",e.keyCode);
        const audio = document.querySelector('');
      });
    </script>
  </body>
</html>
